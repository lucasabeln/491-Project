<!--
    HTML page for web client display.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Student List</title>
    </head>
    <body>
        <h1>Student List</h1>
        <div id="select_div">
            <select id="student_select" name="student_select">
                {% for student in object_list %}
                    <option value="{{student.id}}">{{student.idnumber}}: {{student.full_name}}</option>
                {% endfor %} 
            </select>
        </div>
        <div id="form_div">
            <form id="student_form" method="POST">
                {{ form.as_p }}
                <input type="submit" id="submit_input" value="Save">
            </form>
        </div>
    </body>
</html>
